<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
        }

        .header {
            background-color: #007BFF;
            padding: 15px 0;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            color: #333;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="header">
        Employee Management System
    </div>

    <div class="container">
        <h1>Manage Employees</h1>

        <form id="employeeForm" onsubmit="return submitForm(event)">
            <div class="form-group">
                <label for="empId">Employee ID</label>
                <input type="text" id="empId" placeholder="Enter Employee ID" required>
            </div>

            <div class="form-group">
                <label for="empName">Employee Name</label>
                <input type="text" id="empName" placeholder="Enter Employee Name" required>
            </div>

            <div class="form-group">
                <label for="empDept">Department</label>
                <select id="empDept" required>
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                </select>
            </div>

            <div class="form-group">
                <label for="empGender">Gender</label>
                <select id="empGender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="empPhone">Phone Number</label>
                <input type="number" id="empPhone" placeholder="Enter Phone Number" required>
            </div>

            <button type="submit">Add Employee</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <div class="footer">
        &copy; 2024 Employee Management. Created by <a href="#">Your Name</a>.
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault(); 
            const empId = document.getElementById('empId').value;
            const empName = document.getElementById('empName').value;
            const empDept = document.getElementById('empDept').value;
            const empGender = document.getElementById('empGender').value;
            const empPhone = document.getElementById('empPhone').value;

            
            window.location.href = `success.html?empId=${encodeURIComponent(empId)}&empName=${encodeURIComponent(empName)}&empDept=${encodeURIComponent(empDept)}&empGender=${encodeURIComponent(empGender)}&empPhone=${encodeURIComponent(empPhone)}`;
        }
    </script>

</body>
</html>
